<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" text="" style=" margin-left: 4px; z-index: 9999; font-size: 22px;" color="primary">
    </ion-back-button>
    <ion-title>Ver animal</ion-title>
  </ion-toolbar>
  <div class="shadow" style="width: 100%; height: 1px; margin-top: -1px;"></div>
</ion-header>

<ion-content *ngIf="loading">
  <div style="display: flex; justify-content: center; height: 100%; align-items: center; width: 100%;">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>

<ion-content *ngIf="!loading">

  <br><br>

  <div style="justify-content: center; display: flex;">
    <span class="dot">
      <img class="dot" [src]="animal.foto ?? 'https://icon-library.com/images/no-image-icon/no-image-icon-0.jpg'" alt="" width="100px"
      height="102px">
    </span>
  </div>
  <br>
  <ion-text color="dark">
    <h1 style="text-align: center; font-weight: bold; font-weight: 410;">{{animal.nome}}</h1>
  </ion-text>

  <br><br>

  <ion-text style="margin-left: 20px; margin-right: 20px; display: block;">
    <h5>{{animal.descricao}}</h5>
    <br>
    <h6> <b>Idade: </b> {{animal.idade | titlecase}}</h6>
    <br>
    <h6> <b>Porte: </b> {{animal.porte | titlecase}}</h6>
    <br>
    <h6 *ngIf="animal.city"> <b>Cidade: </b> {{animal.city}} - {{animal.state}}</h6>
  </ion-text>

  <ion-button *ngIf="userID != animal.user" class="footer" expand="full">
    <div id="container" style="width: 100%; display: flex; height: 100%;">


      <div
        style="height: 100%; text-align: center; width: 100%; display: flex; justify-content: center; align-items: center;" (click)="chat()">
        <!-- <ion-icon style="font-size: 30px;" name="call-outline"></ion-icon> -->
        <span style="font-size: 18px; margin-left: 10px;">ENTRAR EM CONTATO</span>
      </div>

    </div>
  </ion-button>

</ion-content>
