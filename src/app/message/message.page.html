<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" text="" style=" margin-left: 4px; z-index: 9999; font-size: 22px;" color="primary">
    </ion-back-button>
    <ion-title>Daniel Saluceste</ion-title>
  </ion-toolbar>
  <div class="shadow" style="width: 100%; height: 1px; margin-top: -1px;"></div>
</ion-header>

<ion-content>
  <div style="height: 100%; width: 100%;">

    <div style="height: calc(100% - 60px); width: 100%;">
    <!--  -->
      <br>

      <!-- message -->
      <div *ngFor="let item of messages">
        <!-- rigth -->
        <div *ngIf="item.id == 1" class="messageRight">
          Testando 123.....
        </div>
        
        <!-- left -->
        <div *ngIf="item.id == 2" class="messageLeft">
          Testando 123.....
        </div>
        <div style="height: 15px;"></div>
      </div>

    <!--  -->
    </div>

    <div  style="height: 60px; width: 100%; background-color: var(--ion-color-primary); display: flex; align-items: center;">
      <input type="text" class="input" placeholder="Menssagem...">
      <div class="btnSend">
        <ion-icon name="arrow-forward-outline" style="color: black; font-size: 22px;"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>
