<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" text="" style=" margin-left: 4px; z-index: 9999; font-size: 22px;" color="primary"></ion-back-button>
    <ion-title>Doar um animal</ion-title>
  </ion-toolbar>
  <div class="shadow" style="width: 100%; height: 1px; margin-top: -1px;"></div>
</ion-header>

<ion-content>

  <div [formGroup]="form">

    <div style="text-align: center; overflow-y: auto;">

      <div style="margin-left: 20px; margin-right: 20px; height: 100%;">

        <br>

        <!-- <ion-text color="primary">
          <h1 style="font-size: 38px; margin-bottom: 35px; font-weight: 405;">DOAR PET</h1>
        </ion-text> -->

        <div style="justify-content: center; display: flex; align-items: center;">
          <span *ngIf="!imageURL" class="dot" style="align-items: center; display: flex; justify-content: center; cursor: pointer;" (click)="uploadPhoto()">
            <h1 style="text-align: center; font-weight: bold; font-size: 16px; color: rgb(255, 255, 255); margin-top: 10px;">Escolher foto</h1>
          </span>
          <div *ngIf="imageURL" style="display: flex; justify-content: center; flex-direction: column;">
            <img [src]="imageURL" class="dot" alt="">
            <!-- <ion-button style="height: 40px; margin-top: 10px;" shape="round" (click)="imageURL = ''">Remover</ion-button> -->
          </div>
          <input type="file" (change)="fileChanged($event)" accept="image/*" class="filebtn" #fileButton  style="display: none;" />
        </div>
        <br>

        <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Animal</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Descrição</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

        <!-- <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Peso</ion-label>
          <ion-input formControlName="description"></ion-input>
        </ion-item> -->

        <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Porte</ion-label>
          <ion-select formControlName="porte">
            <ion-select-option value="pequeno">Pequeno</ion-select-option>
            <ion-select-option value="medio">Médio</ion-select-option>
            <ion-select-option value="grande">Grande</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Idade</ion-label>
          <ion-select formControlName="idade">
            <ion-select-option value="filhote">Filhote</ion-select-option>
            <ion-select-option value="adulto">Adulto</ion-select-option>
            <ion-select-option value="idoso">Idoso</ion-select-option>
          </ion-select>
        </ion-item>


        <!-- <div class="d-flex">

          <ion-item mode="md" class="col-7" style="margin-top: 15px; border-radius: 5px;">
            <ion-label position="floating">Preço</ion-label>
            <ion-input [brmasker]="{money: true}" formControlName="price" #money></ion-input>
          </ion-item>

          <ion-item mode="md" class="col-5" style="margin-top: 15px; border-radius: 5px;">
            <ion-label position="floating">Tempo</ion-label>
            <ion-select value="service" okText="Ok" cancelText="Cancelar" class="d-flex" style="justify-content: end;">
              <ion-select-option value="service">Por serviço</ion-select-option>
              <ion-select-option value="hour">Por hora</ion-select-option>
              <ion-select-option value="day">Por dia</ion-select-option>
            </ion-select>
          </ion-item>

        </div> -->

        <!-- <ion-item mode="md" style="margin-top: 15px; border-radius: 5px;">
          <ion-label position="floating">Senha</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item> -->

        <br><br><br><br>
      </div>
      <br>
    </div>

  </div>

  <ion-button (click)="post()"  class="footer" expand="full"> 
    <div id="container" style="width: 100%; display: flex; height: 100%;">

      
      <div style="height: 100%; text-align: center; width: 100%; display: flex; justify-content: center; align-items: center;">
        <!-- <ion-icon style="font-size: 30px;" name="call-outline"></ion-icon> -->
        <span style="font-size: 18px; margin-left: 10px;">COLOCAR PARA ADOÇÃO</span>
      </div>
      
    </div>
  </ion-button>

</ion-content>
