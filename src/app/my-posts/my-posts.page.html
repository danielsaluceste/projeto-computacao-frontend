<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" text="" style=" margin-left: 4px; z-index: 9999; font-size: 22px;" color="primary">
    </ion-back-button>
    <ion-title>Meus posts</ion-title>
  </ion-toolbar>
  <div class="shadow" style="width: 100%; height: 1px; margin-top: -1px;"></div>
</ion-header>

<ion-content>

  <div *ngFor="let item of products.reverse()">
    <ion-card *ngIf="item.userID == userID" (click)="open(item._id)" mode="ios" class="shadow d-flex ion-activatable ripple-parent">
      <div style="height: 100%; display: flex; align-items: center;">
        <img [src]="item.foto ?? 'https://icon-library.com/images/no-image-icon/no-image-icon-0.jpg'" alt="" width="100px" height="102px">
      </div>
      <div>
        <ion-card-header>
          <ion-card-title>{{item.nome}}</ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>

        <ion-card-content *ngIf="item.descricao">
          {{item.descricao}}
        </ion-card-content>
      </div>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </div>

</ion-content>
